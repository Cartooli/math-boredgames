<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MathBored Demo - Experience beautiful, focused math practice">
    <title>MathBored Demo - Simple Math Practice</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://math.boredgames.site/demo.html">
    <meta property="og:title" content="MathBored Demo - Simple Math Practice">
    <meta property="og:description" content="Experience beautiful, focused math practice with our interactive demo. Try 10 problems and see how MathBored makes learning fun.">
    <meta property="og:image" content="https://math.boredgames.site/og-image.png?v=2">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="MathBored - Free K-12 Math Learning Platform">
    <meta property="og:site_name" content="MathBored">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://math.boredgames.site/demo.html">
    <meta property="twitter:title" content="MathBored Demo - Simple Math Practice">
    <meta property="twitter:description" content="Experience beautiful, focused math practice with our interactive demo. Try 10 problems and see how MathBored makes learning fun.">
    <meta property="twitter:image" content="https://math.boredgames.site/og-image.png?v=2">
    <meta property="twitter:image:alt" content="MathBored - Free K-12 Math Learning Platform">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    <meta name="theme-color" content="#3b82f6">
    
    <link rel="stylesheet" href="demo-styles.css">
</head>
<body>
    <!-- Navigation hint (subtle, top-left) -->
    <nav class="demo-nav">
        <a href="index.html" class="nav-back" title="Back to main app">‚Üê MathBored</a>
    </nav>

    <!-- Main demo container - full viewport -->
    <main class="demo-container">
        <!-- Progress indicator (subtle, top-right) -->
        <div class="progress-indicator">
            <span class="current-problem">1</span>
            <span class="separator">/</span>
            <span class="total-problems">10</span>
        </div>

        <!-- Problem area - centered, full focus -->
        <div class="problem-area">
            <!-- The math problem - hero element -->
            <div class="problem-display" id="problemDisplay">
                <span class="operand">5</span>
                <span class="operator">+</span>
                <span class="operand">3</span>
            </div>

            <!-- Answer input - minimal, focused -->
            <div class="answer-container">
                <input 
                    type="number" 
                    id="answerInput" 
                    class="answer-field"
                    placeholder="?"
                    autocomplete="off"
                    autofocus
                />
            </div>

            <!-- Feedback area - progressive disclosure -->
            <div class="feedback-area" id="feedbackArea"></div>

            <!-- Action hint - appears after input -->
            <div class="action-hint" id="actionHint">
                Press <kbd>Enter</kbd> or <button class="hint-button" id="submitBtn">Submit</button>
            </div>
        </div>

        <!-- Completion screen - hidden initially -->
        <div class="completion-screen" id="completionScreen">
            <div class="completion-content">
                <div class="completion-icon">üéâ</div>
                <h1 class="completion-title">Demo Complete!</h1>
                <div class="completion-stats">
                    <div class="stat">
                        <div class="stat-value" id="finalScore">0</div>
                        <div class="stat-label">Correct</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="finalAccuracy">0%</div>
                        <div class="stat-label">Accuracy</div>
                    </div>
                </div>
                
                <!-- Difficulty selection - shown only on perfect score -->
                <div class="difficulty-selection" id="difficultySelection">
                    <h2 class="difficulty-title">Ready for More?</h2>
                    <p class="difficulty-subtitle">Choose your next challenge</p>
                    <div class="difficulty-options">
                        <button class="difficulty-option medium" data-difficulty="medium">
                            <div class="difficulty-emoji">üü°</div>
                            <div class="difficulty-name">Medium</div>
                            <div class="difficulty-desc">Two-digit numbers</div>
                        </button>
                        <button class="difficulty-option hard" data-difficulty="hard">
                            <div class="difficulty-emoji">üî¥</div>
                            <div class="difficulty-name">Hard</div>
                            <div class="difficulty-desc">Three-digit numbers</div>
                        </button>
                    </div>
                </div>
                
                <div class="completion-actions">
                    <button class="action-btn primary" id="restartBtn">Start Over</button>
                    <a href="index.html" class="action-btn secondary">Explore Full App</a>
                </div>
            </div>
        </div>

        <!-- Subtle info footer - progressive disclosure on scroll -->
        <footer class="demo-footer">
            <p class="footer-text">
                <strong>MathBored Demo</strong> ‚Ä¢ 10 simple problems to get started
            </p>
            <p class="footer-subtext">
                Want more? <a href="index.html" class="footer-link">Explore lessons, walkthroughs & unlimited practice</a>
            </p>
        </footer>
    </main>

    <script src="demo.js"></script>
</body>
</html>
