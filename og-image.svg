<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative math symbols (semi-transparent, balanced) -->
  <text x="80" y="120" font-size="100" fill="#3b82f6" opacity="0.12" font-family="Arial, sans-serif" font-weight="bold">+</text>
  <text x="1050" y="140" font-size="90" fill="#3b82f6" opacity="0.12" font-family="Arial, sans-serif" font-weight="bold">×</text>
  <text x="120" y="560" font-size="85" fill="#3b82f6" opacity="0.12" font-family="Arial, sans-serif" font-weight="bold">÷</text>
  <text x="1070" y="570" font-size="95" fill="#3b82f6" opacity="0.12" font-family="Arial, sans-serif" font-weight="bold">−</text>
  <text x="600" y="90" font-size="70" fill="#3b82f6" opacity="0.08" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">π</text>
  
  <!-- Main content container - perfectly centered -->
  <g>
    <!-- Target Icon (replacing emoji) -->
    <g transform="translate(600, 150)">
      <circle cx="0" cy="0" r="35" fill="#ef4444" opacity="0.9"/>
      <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.95"/>
      <circle cx="0" cy="0" r="15" fill="#ef4444" opacity="0.9"/>
      <circle cx="0" cy="0" r="5" fill="#ffffff"/>
      <!-- Dart -->
      <g transform="rotate(-45)">
        <rect x="8" y="-2" width="20" height="4" fill="#60a5fa" rx="1"/>
        <polygon points="28,0 35,-3 35,3" fill="#60a5fa"/>
        <polygon points="8,-2 8,2 3,0" fill="#3b82f6"/>
      </g>
    </g>
    
    <!-- Main title -->
    <text x="600" y="260" font-size="68" font-weight="bold" fill="#ffffff" text-anchor="middle" font-family="Arial, sans-serif">MathBored</text>
    
    <!-- Subtitle -->
    <text x="600" y="320" font-size="30" fill="#60a5fa" text-anchor="middle" font-family="Arial, sans-serif">Never Be Bored with Math Again</text>
    
    <!-- Feature bullets -->
    <text x="600" y="395" font-size="22" fill="#e2e8f0" text-anchor="middle" font-family="Arial, sans-serif">Free • K-12 • Practice • Lessons • Walkthroughs</text>
    
    <!-- Bottom tagline -->
    <text x="600" y="470" font-size="19" fill="#94a3b8" text-anchor="middle" font-family="Arial, sans-serif">Always free, always helpful</text>
    
    <!-- Website URL -->
    <text x="600" y="530" font-size="18" fill="#64748b" text-anchor="middle" font-family="Arial, sans-serif">math.boredgames.site</text>
  </g>
</svg>

